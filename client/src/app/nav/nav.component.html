<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
      <a class="navbar-brand" routerLink="/" routerLinkActive='active'>DatingApp</a>
        <ul class="navbar-nav me-auto" >
          <ng-container *ngIf="accountService.currentUser$ | async">
            <li class="nav-item">
              <a class="nav-link" routerLink="/members" routerLinkActive='active'>Matches</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/list" routerLinkActive='active'>Lists</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/messages" routerLinkActive='active'>Messages</a>
            </li>
        </ng-container>
        <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive='active'>Errors</a>
        </li>
          
        </ul>
        <div class="dropdown"*ngIf="(accountService.currentUser$ | async) as User" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{User.username | titlecase}}</a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" routerLink='/member/edit'>Edit Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item"(click)="logout()">logout</a>
          </div>

            [(ngModel)]="model.username"
            class="form-control me-2" 
            type="text" 
            placeholder="Username">
            &nbsp;&nbsp;&nbsp;&nbsp;
            <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control me-2" 
            type="password" 
            placeholder="Password">

            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
