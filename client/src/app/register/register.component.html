<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <div class="form-group">
        <input class="form-control" type="text" [(ngModel)]="model.username" 
        name="username" placeholder="Username">
    </div>

    <div class="form-group">
        <input class="form-control" type="password" [(ngModel)]="model.password" 
        name="password" placeholder="Password">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancelled()">Cancel</button>
    </div>
</form>
