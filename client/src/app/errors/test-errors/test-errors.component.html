<ng-container>
    <button (click)="get500Error()" class="btn btn-outline-primary mr-3">Test 500 Errors</button>
    <button (click)="get400Error()" class="btn btn-outline-primary mr-3">Test 400 Errors</button>
    <button (click)="get401Error()" class="btn btn-outline-primary mr-3">Test 401 Errors</button>
    <button (click)="get404Error()" class="btn btn-outline-primary mr-3">Test 404 Errors</button>
    <button (click)="get400ValidationError()" class="btn btn-outline-primary mr-3">Test 401 Validation Errors</button>
    <div class="row mt-5" *ngIf="ValidationError.length>0">
        <ul class="text-danger">
            <li *ngFor="let error of ValidationError">
                {{error}}
            </li>
        </ul>

    </div>

</ng-container>
